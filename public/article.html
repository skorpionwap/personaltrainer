       document.addEventListener('DOMContentLoaded', function() {
    const articleId = new URLSearchParams(window.location.search).get('id');
    if (articleId) {
        // Construiește URL-ul articolului fără a adăuga 'personaltrainer' de două ori

        document.querySelectorAll('.fb-like, .fb-comments, .fb-share-button').forEach(element => {
            element.setAttribute('data-href', articleUrl);
        });

        if (window.FB) {
            FB.XFBML.parse(); // Reîmprospătează plugin-urile Facebook
        }
    }
});
